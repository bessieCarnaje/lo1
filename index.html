<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body>

  <div class="parent-div">
    <div class="center-div">
      <img src="./images/illustration-hero.svg" alt="illustration-hero"> <br/>
      <br/>
        <div class="center-div-order">
          <h2>Order Summary</h2> 
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like! 
        </div>
        <div class="center-div-annual">
          <div class="center-div-annual-img">
            <img src="./images/icon-music.svg" alt="music-icon">
          </div>
          <div class="center-div-annual-text">
            <label>Annual Plan</label> <br/>
            $59.99/year
          </div>
          <div class="center-div-change"> 
            <a href="#">Change</a>
          </div> 
        </div>
        <br/>
        
        <br/>
        <button>Proceed to Payment</button> <br/>
        <div class="cancel-order">
          Cancel Order  
        </div>
      </p>
    </div>

   
  </div>
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bessie Carnaje</a>.
    </p>
  </div>
</body>
</html>
